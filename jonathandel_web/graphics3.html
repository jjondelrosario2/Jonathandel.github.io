<html>
<head>moving shapes</head>
<title>advanced graphics</title>

<body>
<h1>motion with shapes</h1>
<h3>shootings squares</h3>
   <svg width='600' height='50'>
   <g>
     <rect width='100' height="20" stroke='red'
	 fill='yellow'/>
	 <animatemotion path='M 0,0  400,0 Z'
	 dur='2s' repeatCount='1000'/> 
   </g>
   </svg>
   
   <svg width='600' height='100'>
   <g>
     <rect width='50' height="50" stroke='red'
	 fill='green'/>
	 <animatemotion path='M 0,0  50,50 Z'

   </g>
   </svg>
   <svg width='300' height='300'>

     <circle r='5' 
	  stroke='red' fill='yellow'/>

	 dur='2s' repeatCount='1000'/>
	 </g>
	 </svg>
	 <svg width='600' height='500'>
